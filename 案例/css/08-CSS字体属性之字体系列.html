<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊，需要单独指定大小 */
        h2 {
            font-size: 18px;
            font-weight: 400;
            /* 默认就是400（normal） ，400不会加粗 */
        }
        .bold {
            font-weight: 700;
            /* 这个700的后面不要加单位，等价于bold都是加粗的效果 */
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹</p>
    <p>那一抹2</p>
    <p>那一抹3</p>
    <p>那一抹4</p>
    <p class="bold">那一抹5</p>
    <p>那一抹6</p>
</body>
</html>
