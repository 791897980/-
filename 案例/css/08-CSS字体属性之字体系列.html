<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊，需要单独指定大小 */
        h2 {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹</p>
    <p>那一抹2</p>
    <p>那一抹3</p>
    <p>那一抹4</p>
    <p>那一抹5</p>
    <p>那一抹6</p>
</body>
</html>
